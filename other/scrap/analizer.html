<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Analyzer</title>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Token Analyzer</h1>
  <textarea id="inputText" rows="10" cols="50" placeholder="Enter your text here..."></textarea>
  <br><br>
  <button onclick="analyzeTokens()">Analyze Tokens</button>
  <p>Total Tokens: <span id="tokenCount">0</span></p>
  <div id="highlightedText"></div>

  <script src="https://cdn.jsdelivr.net/npm/gpt-3-encoder@1.1.3/index.min.js"></script>
  <script>
    function analyzeTokens() {
      const inputText = document.getElementById('inputText').value;
      const encoded = gpt3encoder.encode(inputText);
      const tokenCount = encoded.length;

      // Display total tokens
      document.getElementById('tokenCount').textContent = tokenCount;

      // Highlight tokens in the text
      let highlightedText = '';
      let currentIndex = 0;

      encoded.forEach((tokenId, index) => {
        const token = gpt3encoder.decode([tokenId]);
        const span = `<span class="highlight">${token}</span>`;
        highlightedText += span;
      });

      // Display highlighted text
      document.getElementById('highlightedText').innerHTML = highlightedText;
    }
  </script>
</body>
</html>
