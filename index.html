<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DashLite - Learning Management Dashboard</title>

    <!-- External CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" />
    <link href="dashboard/dashboard.css" rel="stylesheet" />
    <link href="profile/profile.css" rel="stylesheet" />
    <link href="curriculam/curriculam.css" rel="stylesheet" />
    <link href="assessments/assesements.css" rel="stylesheet" />
    <link href="aiquiz/aiquiz.css" rel="stylesheet" />
    <link href="blog/blog.css" rel="stylesheet" />
    <link href="gigalibrary/gigalibrary.css" rel="stylesheet" />
    <link href="analytics/analytics.css" rel="stylesheet" />
</head>
<body>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <h4 class="mb-4">GigaEd</h4>
            <nav class="nav flex-column">
                <a class="nav-link active" data-target="dashboard">
                    <i class="fas fa-th-large"></i> Dashboard
                </a>
                <a class="nav-link" data-target="profile">
                    <i class="fas fa-user-circle"></i> Profile
                </a>
                <a class="nav-link" data-target="curriculum">
                    <i class="fas fa-book"></i> Curriculum
                </a>
                <a class="nav-link" data-target="assessments">
                    <i class="fa-solid fa-puzzle-piece"></i> Assessments
                </a>
                <a class="nav-link" data-target="aiquiz">
                    <i class="fas fa-file-invoice"></i> AI Quiz
                </a>
                <a class="nav-link" data-target="blog">
                    <i class="fas fa-blog"></i> Blog
                </a>
                <a class="nav-link" data-target="gigalibrary">
                    <i class="fas fa-cloud"></i> GigaLibrary
                </a>
                <a class="nav-link" data-target="analytics">
                    <i class="fas fa-chart-bar"></i> Analytics
                </a>
            </nav>
        </div>
        <div class="logout">
            <a class="nav-link" href="#">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout
            </a>
        </div>
    </div>

    <nav class="top-navbar">
        <div class="nav-content">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input class="search-input"
                       placeholder="Search..."
                       type="text" />
            </div>
            <div class="nav-right">
                <div class="notification-container">
                    <button class="notification-btn"
                            onclick="toggleNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <div class="notification-dropdown"
                         id="notificationDropdown">
                        <div class="notification-header">
                            <h6>Notifications</h6>
                            <button class="mark-all-read">
                                Mark all as read
                            </button>
                        </div>
                        <div class="notification-list">
                            <div class="notification-item unread">
                                <div class="notification-icon">
                                    <i class="fas fa-book"></i>
                                </div>
                                <div class="notification-content">
                                    <p>New course material available</p>
                                    <small>2 hours ago</small>
                                </div>
                            </div>
                            <div class="notification-item unread">
                                <div class="notification-icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="notification-content">
                                    <p>You earned a new badge!</p>
                                    <small>5 hours ago</small>
                                </div>
                            </div>
                            <div class="notification-item">
                                <div class="notification-icon">
                                    <i class="fas fa-tasks"></i>
                                </div>
                                <div class="notification-content">
                                    <p>Assignment deadline reminder</p>
                                    <small>Yesterday</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user-profile">
                    <button class="profile-btn" onclick="toggleUserMenu()">
                        <div class="avatar-dash">RK</div>
                        <span class="username">Ramakanth K</span>
                    </button>
                    <div class="profile-dropdown" id="userMenuDropdown">
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-user"></i> My Profile
                        </a>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="active" id="dashboard"></div>
        <div id="profile"></div>
        <div id="curriculum"></div>
        <div id="assessments"></div>
        <div id="aiquiz"></div>
        <div id="blog"></div>
        <div id="gigalibrary"></div>
        <div id="analytics"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="mockdata.js"></script>
    <script src="assessments/assessmentMetrics.js"></script>
    <script src="script.js"></script>
    <script src="dashboard/dashboard.js"></script>
    <script src="profile/profile.js"></script>
    <script src="curriculam/curriculam.js"></script>
    <script src="assessments/assesments.js"></script>
    <script src="aiquiz/aiquizmanager.js"></script>
    <script src="aiquiz/aiquizchart.js"></script>
    <script src="blog/blog.js"></script>
    <script src="gigalibrary/gigalibrary.js"></script>
    <script src="gigalibrary/aiassistant.js"></script>
    <script src="analytics/analytics.js"></script>
</body>
</html>
